<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link rel="stylesheet" href="styles/styles.css">
  <script src="js/main.js" type="module"></script>
</head>
<body>
  <header>
    <h1>To Do</h1>
  </header>
  <main>
    <div class="lists">
      <h2>Lists</h2>
      <ul class="lists-list">
        
      </ul>
      <input type="text">
      <button>Add list</button>
    </div>
    <div class="tasks">
      <h2>Personal Tasks</h2>
      <ul class="tasks-list">
        <li>To eat</li>
        <li>To workout</li>
        <li>To sleep</li>
        <li>To read</li>
      </ul>

      <input type="text">
      <button>Add task</button>
    </div>
    <div class="single-task">
      <p>To Code</p>
      <p>Due Date: 2023/10/10</p>
    </div>
  </main>
  <footer>
    2023, made by Altai
  </footer>
  
</body>
</html>
